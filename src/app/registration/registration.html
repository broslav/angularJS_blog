<form class="form-signin form-signup" ng-submit="$ctrl.submitForm('data sended on server!')">
    <h2 class="form-signin-heading">Registration</h2>

    <label for="userName" class="sr-only">User name</label>
    <input type="text" id="userName" class="form-control" placeholder="Username" required="" autofocus=""
           ng-model="newUser.name">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus=""
           ng-model="newUser.email">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
           ng-model="newUser.password">

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.registerNewUser(newUser)">Signup</button>
</form>
